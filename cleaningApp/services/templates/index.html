<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaner Validator Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Title -->
    <div class="row mb-3">
        <div class="col text-center">
            <h1>Cleaner Validator Interface</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mb-3">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary toggle-button">Toggle Images</button>
                </div>
            </div>
            <div class="col d-flex justify-content-between">
                <div class="image-container">
                    <img src="{{ url_for('static', filename='images/img1.jpg') }}" alt="Static Image 1" class="static-img" style="display: none;">
                </div>
                <div class="image-container">
                    <img src="{{ url_for('static', filename='images/img2.jpg') }}" alt="Static Image 2" class="static-img" style="display: none;">
                </div>
                <div class="image-container">
                    <img src="{{ url_for('static', filename='images/img3.jpg') }}" alt="Static Image 3" class="static-img" style="display: none;">
                </div>
            </div>
        </div>

    </div>
    <div class="container mt-4">
        <!-- Trigger for collapsible status information -->
        <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#statusCollapse" aria-expanded="false" aria-controls="statusCollapse">
            Status Information <span class="bi bi-chevron-down"></span>
        </button>

        <!-- Collapsible content for status information -->
        <div class="collapse" id="statusCollapse">
            <div class="card card-body mt-2">
                <div class="status-info">
                    <strong>All Cleaned Images:</strong> <span id="allCleanedImages">0</span><br>
                    <strong>Not Verified Images:</strong> <span id="notVerifiedImages">0</span><br>
                    <strong>Pending Images:</strong> <span id="pendingImages">0</span><br>
                    <strong>Validated Images:</strong> <span id="validatedImages">0</span><br>
                    <strong>Validation Count:</strong> <span id="validationCount">-800</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Some text some message..</div>
    <!-- Options and Validator Name -->
    <div class="row mb-3 align-items-end">
        <div class="col-md-4">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="modeSwitch">
                <label class="custom-control-label" for="modeSwitch">Pending to Validated Mode</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="checkSwitch">
                <label class="custom-control-label" for="checkSwitch">Enable Check Mode</label>
            </div>
        </div>
        <div class="col-md-4">
            <label for="validatorName" class="form-label">Validator Name:</label>
            <input type="text" id="validatorName" class="form-control">
        </div>
    </div>

    <div class="col d-flex justify-content-evenly">
        <button id="startProcess" class="btn btn-primary mb-2" disabled>Start</button>
        <button id="rotateButton" class="btn btn-warning mb-2" disabled>Rotate Image</button>
        <button id="resetButton" class="btn btn-info mb-2" disabled>Reset</button>
        <button id="validateButton" class="btn btn-success mb-2" disabled>Validate</button>
        <button id="nextButton" class="btn btn-secondary mb-2" disabled>Next</button>
        <button id="skipButton" class="btn btn-danger mb-2" disabled>Skip</button>
        <button id="validateAsNotACarButton" class="btn btn-danger mb-2" disabled>validateAsNotAcar</button>
     </div>
    <!-- Trigger for collapsible status information -->
    <!-- Collapsible content for data information now immediately visible after start -->
    <div class="container-fluid  fixed-height-container-data" >
        <div class="collapse show" id="toggleDataButton">
            <div class="row">
                <div id="dataDisplay" class="mb-3"></div>
            </div>
        </div>
    </div>

</div>
    <!-- Image and Data Display -->

<div class="container-fluid">
    <div class="col d-flex ">
        <div class="col-lg-6">
            <div id="imageDisplay"  class="mb-8"></div>
        </div>
        <div class="col-lg-4">
            <svg id="carImage"  src="{{ url_for('static', filename='images/clickable.svg') }}" alt="Clickable Car Image" usemap="#carMap" class="img-fluid" style="display: none;">
            </svg>
            <map name="carMap" id="carMap"></map>
        </div>
    </div>
</div>



<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</body>
</html>
